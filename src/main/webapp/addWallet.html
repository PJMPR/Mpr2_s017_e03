<html>
    <head>
        <title>Formularz waluty</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <p>Cześć</p>
            <form action="walletServlet" enctype="text/plain">
                <div>
                    Wybierz walutę</br>
                    <select name="currency">
                        <option selected="selected">Zlotowka</option>
                        <option>Dolar</option>
                        <option>Frank</option>
                        <option>Euro</option>

                    </select> </br>
                    Podaj wartosc</br>
                    <input name="value" /></br>
                </div>
                <input type="submit" value="Wyslij formularz" />
            </form>
        </div>
    </body>
</html>
